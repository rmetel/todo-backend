version: '3'

services:
  todo-nginx:
    container_name: todo-nginx
    image: ddrram/todo-nginx-prod:1.1.0
    ports:
      - "80:80"
      - "443:443"
    networks:
      - todo-app
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

  todo-certbot:
    image: certbot/certbot
    container_name: todo-certbot
    depends_on:
      - todo-nginx
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email ralph.metel@gmx.de -d todo-app.tech --agree-tos
    networks:
      - todo-app

networks:
  todo-app: {}

