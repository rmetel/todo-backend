version: 2.1

orbs:
  docker: circleci/docker@2.2.0

jobs:
  build:    
    docker:
      - image: cimg/openjdk:11.0
    steps:
      # Checkout code as the first step.
      - checkout

      # Build jar file
      - run:
          name: Maven build
          command: mvn -B -DskipTests clean package

      # Share data
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is
          # taken to be the root directory of the workspace.
          root: .
          # Must be relative path from root
          paths:
            - docker
            - src
            - pom.xml

      # Then run your tests!
      #- run:
      #    name: Test
      #    command: mvn test
      
  push:
    docker:
      - image: cimg/openjdk:11.0
#    environment:
#      BUILD_NUMBER: << pipeline.number >>
    steps:
      # Access shared data
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: .

      # Install Docker
      - setup_remote_docker

      # Set build version
      - run:
          name: Set build version
          command: echo 'export BUILD_VERSION=$(grep -oPm2 "(?<=<version>)[^<]+" pom.xml | sed -n 2p)' >> "$BASH_ENV"

      # Echo build version
      - run:
          name: Echo build version
          command: echo ${BUILD_VERSION}

#      # Echo build number
#      - run:
#          name: Echo build number
#          command: echo $BUILD_NUMBER

      # Login into Docker Hub
      - run:
          name: Docker login
          command: echo $DOCKER_PASSWORD | docker login --username $DOCKER_USER --password-stdin     

      # Build Docker image
      - docker/build:
          docker-context: .
          path: ./docker
          dockerfile: todo-backend.dockerfile
          image: ddrram/todo-backend
          tag: ${BUILD_VERSION}

      # Push Docker image
      - docker/push:
          image: ddrram/todo-backend           
          tag: ${BUILD_VERSION}

      # Save pom.xml to retrieve version
      - persist_to_workspace:
          root: .
          paths:
            - pom.xml

  deploy:
    docker:
      - image: cimg/openjdk:11.0
    environment:
      BUILD_NUMBER: << pipeline.number >>
      DEPLOY_SCRIPT: deploy.sh
      WORK_DIR: ~/git/todo-backend
    steps:
      # Access shared data
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: .

      - run:
          name: Set build version
          command: echo 'export BUILD_VERSION=$(grep -oPm2 "(?<=<version>)[^<]+" pom.xml | sed -n 2p)' >> "$BASH_ENV"

      - run:
          name: Echo build version
          command: echo ${BUILD_VERSION}

